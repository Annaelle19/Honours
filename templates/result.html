<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Search Results</h2>
  
  <div class="results-container">
    {% for result in results %}
      <p>{{ result | safe }}</p>
    {% endfor %}
  </div>
</body>
</html>
